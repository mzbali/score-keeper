<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="flex justify-center mb-4 m-10 rounded">
        <div class=" w-2/3 rounded overflow-hidden shadow-lg m-10">
            <img class="w-full" src="https://novostipmr.com/sites/default/files/filefield_paths/-tennis-1080x675.jpg"
                alt="Ping-Pong Picture">
            <div class="px-6 py-3">
                <h1 class="font-bold text-4xl mb-2"><span id="score1">0</span> to <span id="score2">0</span></h1>
                <p class="text-gray-600 text-base mb-2">
                    Use the button below to play
                </p>
                <label for="level" class="mr-2 text-gray-800"><b>Play Upto</b></>
                    <select name="level" id="level">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    <div>
                    </div>
            </div>
            <div></div>
            <button id="btn1"
                class="w-1/3 bg-green-500 hover:bg-green-600 text-gray-900 py-4 px-5 rounded inline-flex items-center justify-center active:bg-green-700">
                <span>+1 Player One</span></button>
            <button id="btn2"
                class="w-1/3 bg-purple-500 hover:bg-purple-400 text-gray-900 py-4 px-5 rounded inline-flex items-center justify-center">
                <span>+1 Player One</span></button>
            <button id="reset"
                class="w-1/3 bg-red-500 hover:bg-red-400 text-gray-900 py-4 px-5 rounded inline-flex items-center justify-center">
                <span>Reset</span>
            </button>
        </div>
    </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
